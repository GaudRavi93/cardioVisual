  Ionic pages and navigation.

<ion-header clean-header  class="headerColor"></ion-header>



<ion-content style="background-color: #ffffff;">
	<ion-grid>

    	<ion-item transparent no-lines style="">
          <div class="channels_ion_item"  style="">Channels</div>
        </ion-item>
		
	   <ion-row no-padding no-margin>
		    <ion-col class="channel_col" col-4 (tap)="getChannelClick(chnnltopic)" *ngFor="let chnnltopic of channelsDatashown">
			     <div class="channel_div">
			  		 <img class="channel_img" [src]="chnnltopic.logo" />
			  		<!-- <img class="channel_img" src="{{path}}channels/{{chnnltopic.logo_filename}}" /> -->
					<p class="channel_name" no-margin no-padding>{{chnnltopic.name}}</p>
				 </div>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
