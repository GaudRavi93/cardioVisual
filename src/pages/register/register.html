
<ion-content padding="false" class="user-setup-new">
  
  <div id="register" class="user-register">
    <p class="or-tag font15" style="color: #151313;"><b>Sign Up with Email</b></p>
    <form name="signUpForm" novalidate=""  (ngSubmit)="onFormSubmit()">
      <div class="error text-center">{{error_msg}}</div>
        <p class="text-center">
            <input type="text" id="fullName" name="fullName" required value="" [(ngModel)]="fullName" placeholder="Full Name"/>
        </p>
        <p class="text-center">
            <input type="email" id="email" name="email" required value="" [(ngModel)]="email" placeholder="Email Address"/>
        </p>
        <p class="text-center">
            <input type="password" id="password" name="password" required value="" [(ngModel)]="password" placeholder="Create Password"/>
        </p>
        <p class="text-center">
            <input type="password" id="retypepassword" name="retypepassword" required value="" [(ngModel)]="retypepassword" placeholder="Re-Type Password" />
        </p>
        <!-- <p class="text-center pg-second-message"> </p> -->
        <p class="text-center pg-second-message" style="color: #151313;">Please provide your profession and country to help us customize the app.</p>
        <!-- <p>
          <ion-item class="selectdrop" text-center>
            <ionic-selectable
              item-content
              name ="myuserRole"
              [(ngModel)]="myuserRole"
              [items]="myuserRoles"
              itemValueField="code"
              itemTextField="role"
              [canSearch]="true"
              placeholder="Please Select Your Profession"
              (onChange)="roleChange($event)">
              
            </ionic-selectable>
          </ion-item> 
        </p><br/> -->
        <p>
          <ion-item class="selectdrop" text-center>
            <ionic-selectable
              item-content
              name ="port"
              [(ngModel)]="port"
              [items]="ports"
              itemValueField="name"
              itemTextField="name"
              [canSearch]="true"
              placeholder="Please Select Country"
              (onChange)="portChange($event)">
            </ionic-selectable>
          </ion-item> 
        </p><br/>
        <p *ngIf="isShow">
          <ion-item class="selectdrop" text-center>
            <ionic-selectable
              item-content
              name ="myState"
              [(ngModel)]="myState"
              [items]="myStates"
              itemValueField="code"
              itemTextField="name"
              [canSearch]="true"
              placeholder="Select State"
              (onChange)="stateChange($event)">
            </ionic-selectable>
          </ion-item>
          <br/> 
        </p>

        <p>
          <ion-item class="selectdrop" text-center>
            <ionic-selectable 
              item-content
              [(ngModel)]="doctorport"
              name ="doctorport"
              itemValueField="doctorcode"
              itemTextField="name"
              [items]="doctorports" 
              [canSearch]="true"
              placeholder="Please Select Your Role"
              [hasVirtualScroll]="true"
              [virtualScrollHeaderFn]="getGroupText"
              (onChange)="docPortChange($event)">
            </ionic-selectable>
          </ion-item>
        </p>
        
        <!-- <p class="text-center">
          <input type="text" id="referred_by" name="referred_by" value="" [(ngModel)]="referred_by" placeholder="Referral Code"/>
        </p> -->


        <!-- <div class="text-center terms-message" >
          <a class="alinks text-left" (click)="termsofservice()"  style="margin-right:12px;  text-decoration: underline; color: #151313;" >Terms of Service</a> 
          <a class="alinks text-right" (click)="privacypolicy()"  style="margin-right:8px; text-decoration: underline; color: #151313;">Privacy Policy</a> 
        </div> -->
        <!-- <p class="text-center font12 white" style="color: #151313;">By clicking on submit,I agree to the privacy policy & terms of service.</p> -->
        <div class="userConsent">
          <p class=""> 
            <ion-checkbox [(ngModel)]="userConsent" name="userConsent"></ion-checkbox> 
          </p>
          <p class="font12" style="color: #151313;">I agree to the  <a class="alinks" (click)="privacypolicy()"  style="color: #e85f4f; font-weight: bold;">Privacy Policy</a> & <a class="alinks" (click)="termsofservice()"  style="color: #e85f4f; font-weight: bold;" >Terms of Service</a> </p>
        </div>
       
        <div class="text-center">
            <button class="white-button-btn"><b>SUBMIT</b></button>
        </div>
    </form>
    <p class="text-center">
        <button class="loginBtn loginBtn--facebook"  style="text-align: center;" (click)="onFacebook()"><b>Login or Sign Up with Facebook</b></button>
    </p>
    <p class="text-center">
        <!-- <button class="loginBtn loginBtn--google" style="text-align: center;" (click)="onGoogle()"><b>Sign Up with Google</b></button> -->
        <button class="loginBtn loginBtn--google" style="text-align: center;" (click)="onGoogle()"><b>Login or Sign Up with Google</b></button>
    </p>
    <div id="register_horizotalBar"></div>
    <p class="text-center font24" style="margin: 18px 0px 0px 0px;">Already a Member ?</p>
    <p class="text-center">
      <button class="white-button-btn" (click)="goBack()">CLICK HERE TO LOG IN</button>
    </p>
  </div>
</ion-content>
