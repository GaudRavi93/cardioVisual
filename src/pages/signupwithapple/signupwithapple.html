<ion-content padding="false" class="user-setup-new user-register">
  <button class="previous" (click)="goBack()">&laquo;BACK</button>
	<div id="register" class="loginScreen-center">
        <form>
            <div class="text-center" >
                <img src="assets/images/cv-logo-subscription.png" style="height: 50px; width: 50px;">
            </div>
            <div class="error text-center">{{error_msg}}</div>
            <p class="text-center">             
              <button class="loginBtn loginBtn--apple" style="" (click)="onAppleSignIn()">
                  <ion-icon name="logo-apple" slot="start" class="appleLogo"></ion-icon>
                  <b style="text-align: center;" class="appleLoginText">Sign in with Apple</b>
              </button>
            </p>
           <p class="text-center pg-second-message" style="color: #151313;"></p>

            <p style="margin-top: 3px;">
            <ion-item class="selectdrop" text-center  [ngClass]="{'disabled': specilitiesDropDown == true, 'notdisabled':specilitiesDropDown == flase }">
                <ionic-selectable 
                    item-content
                    [(ngModel)]="doctorport"
                    name ="doctorport"
                    itemValueField="doctorcode"
                    itemTextField="name"
                    [items]="doctorports" 
                    [canSearch]="true"
                    placeholder="Select Profession"
                    [hasVirtualScroll]="true"
                    [virtualScrollHeaderFn]="getGroupText"
                    (onChange)="docPortChange($event)">
                </ionic-selectable>
            </ion-item>
            </p><br/>
            <p>
              <ion-item class="selectdrop" text-center>
                <ionic-selectable
                item-content
                name ="port"
                [(ngModel)]="port"
                [items]="ports"
                itemValueField="name"
                itemTextField="name"
                [canSearch]="true"
                placeholder="Select Country"
                (onChange)="portChange($event)">
                </ionic-selectable>
              </ion-item>	
            </p><br />
            
            <p *ngIf="isShow">
              <ion-item class="selectdrop" text-center>
                <ionic-selectable
                  item-content
                  name ="myState"
                  [(ngModel)]="myState"
                  [items]="myStates"
                  itemValueField="code"
                  itemTextField="name"
                  [canSearch]="true"
                  placeholder="Select State"
                  (onChange)="stateChange($event)">
                </ionic-selectable>
              </ion-item>
            </p>
            <div class="userConsent" style="margin-bottom: 14px;">
              <p class=""> 
                <ion-checkbox [(ngModel)]="userConsent3" name="userConsent3"></ion-checkbox> 
              </p>
              <p class="font12" style="color: #151313;">I agree to the  <a class="alinks" (click)="privacypolicy()"  style="text-decoration: underline; color: #e85f4f; font-weight: bold;">Privacy Policy</a> & <a class="alinks" (click)="termsofservice()"  style="text-decoration: underline; color: #e85f4f; font-weight: bold;" >Terms of Service</a> </p>
            </div>
            <p id="register_horizotalBar" style="margin: 19px; margin-top: 47px;"></p>
            <div class="text-center">
                <button class="white-button-btn" (click)="submitApplelogin()"><b>SUBMIT</b></button>
            </div>
        </form>
    </div>

</ion-content>
