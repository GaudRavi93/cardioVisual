<ion-header >
  <ion-navbar hideBackButton>
    <div left tappable (click)="goBack()" class="customIcon">
      <!-- <ion-icon class="" style="font-size: 1.5em;color: #fff !important;" ios="icon-backarrow" md="md-arrow-back" class="icon-backarrow"> 
      </ion-icon>-->
      <ion-icon class="" style="font-size:2em;color: #fff;" class="customIcon" name="arrow-back"></ion-icon>

      <ion-title style="text-align: center;position:absolute;top:15px;left:30%;"> 
        <span class="icon-bell bellIconClass notificationiconClass"></span><b class="notiHeader">Notifications</b>
      </ion-title>
    </div>
  </ion-navbar>
  <div class="page-sub-title" (click)="clearAll()" *ngIf="totalLength1 > 0" style="margin-bottom: 5px;">Clear all</div>
</ion-header>

<ion-content class="bellContentList" style="background-color: #fff !important;">
  <ion-grid no-padding>
    <ion-row *ngIf="totalLength1 > 0">
      <ion-col col-12>
        <ion-list no-margin lines="full">
          <ul no-margin no-padding>
            <li *ngFor="let group of data.items;">
              <ion-card > 
              <div class="notificationList" style="">
                <ion-item transparent  (click)="onEvent('onItemClick', group, $event)" style="border-bottom: 1px solid #ffffff;" class="item_Class" [ngClass]="group.messageSeen  == '1' ? 'readMsg' : 'unreadMsg'">
                  
                    <ion-thumbnail item-start class="imgThumbClass" *ngIf="group.contentImage != 'null'" no-margin no-padding>
                      <img [src]="group.contentImage" class="" alt="{{group.title}}" [ngClass]="group.contentType  == 'video' ? 'ractangleClass' : 'imgClass'"/>

                        <i *ngIf="group.contentType == 'video'" class="icon-play notificationIcon" style=""></i>
                        <i *ngIf="group.contentType == 'draw_on_images'" class="icon-pencil notificationIcon"  style=""></i>
                        <i *ngIf="group.contentType == 'image'" class="icon-sheet notificationIcon"  style=""></i>
                        
                        <i *ngIf="group.contentType == 'document'" class="icon-sheet notificationIcon"  style=""></i>

                        <i *ngIf="group.contentType == 'link' && group.contentImage != 'null'" class="icon-link notificationIcon"  style=""></i>
                        <i *ngIf="group.contentType == 'qr_code'" class="icon-qrcode notificationIcon" style=""></i>
                    </ion-thumbnail>

                    <div class="titleDesc">
                      <h2 class="notificatiotitle"><b>{{group.title}}</b></h2>
                      <span class="notificatiodescription">{{group.description}}</span>
                    </div>


                </ion-item>
              </div>
              </ion-card>  
            </li>

          </ul>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="totalLength1 == 0">
      <ion-col col-12 no-padding>
        <ion-list no-margin>
          <ul>
          <ion-item style="min-height:150px;" class="noDataFound">
            <p class="noFound bellNotifnotfound"> No notifications feed found </p>
          </ion-item>
          </ul>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
