<ion-content>
    <ion-slides pager="{{pagerShow}}" #slides (ionSlideDidChange)="slideChanged()"  direction="vertical" effect="fade">
        <ion-slide *ngFor="let data of onboardingImgs; let i = index;" background-size [ngStyle]="{ 'background-image': 'url('+ data.imageUrl +')' }">
            
        <button tappable ion-button button large class="animated next" color="primary" [hidden]="isLastSlide" (click)="next()">NEXT</button>    
        </ion-slide>
    </ion-slides>

   <button tappable ion-button button large class="animated" color="primary" [hidden]="!isLastSlide" (click)="getStarted()" id="getStarted" [ngClass]="{'fadeOut' : buttonAnime == false}">{{ getStartedMsg }}</button>
</ion-content>
